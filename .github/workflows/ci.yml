name: CI-CD
on:
  pull_request:
  push:
    branches:
      - 'main'
  
env:
  prod-dist: 'product-distribution'
jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: 
        # TODO: enable os: [macos-latest, windows-latest, ubuntu-latest]
        os: [ubuntu-latest]
    steps:
      - name: Check out repository code 
        uses: actions/checkout@v3
      - name: Setup Nodejs 16.x then Build
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Build product
        run: |
          yarn --frozen-lockfile
          yarn build-pub
      # - name: Launch for test
      #   run: |
      #     yarn deploy-test-setup
      # - name: Run tests
      #   run: |
      #     yarn bdd-test || yarn bdd-test-report
      # - name: Upload Artifact
      #   uses: actions/upload-artifact@v3
      #   if: always()
      #   with:
      #     name: test-artifacts
      #     path: ./tests/bdd-atf/reports/
      #     retention-days: 2 
      - name: Deploy to netlify 
        env:
          NETLIFY_AUTH_TOKEN : ${{ secrets.NETLIFY_AUTH_TOKEN }}
          BRANCH_REF : ${{ github.ref }}
          PR_TITLE : ${{ github.event.pull_request.title }}
        run: bash deploy.sh
