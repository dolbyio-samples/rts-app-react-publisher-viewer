name: CI-CD

on:
  push:
    branches:
      - main
  pull_request:

env:
  # VITE_RTS_STREAM_NAME: ${{ secrets.STREAM_NAME }} // disabled this for random stream name
  VITE_RTS_STREAM_PUBLISHING_TOKEN: ${{ secrets.STREAM_PUBLISHING_TOKEN }}
  VITE_RTS_ACCOUNT_ID: ${{ secrets.STREAM_ACCOUNT_ID }}
  VITE_RTS_VIEWER_BASE_URL: ${{ secrets.VIEWER_BASE_URL }}
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  BRANCH_REF: ${{ github.ref }}
  PR_TITLE: ${{ github.event.pull_request.title }}
  PR_NUM: ${{ github.event.number }}

# cancel previous run
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Nodejs 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install
        run: yarn --frozen-lockfile
      # waiting for approval - uses: nrwl/nx-set-shas@v3
      - name: set base branch
        run: |
          if [ $BRANCH_REF = 'refs/heads/main' ]; then 
            echo 'BASE_BRANCH=origin/main~1' >> $GITHUB_ENV
          else
            echo 'BASE_BRANCH=origin/main' >> $GITHUB_ENV
          fi
      - name: lint & check
        run: |
          yarn nx workspace-lint
          yarn nx format:check
          git fetch origin main
          yarn nx affected --target=lint --base=${{ env.BASE_BRANCH }} --parallel=3
      - name: build & test
        run: |
          export VITE_RTS_STREAM_NAME=${{ secrets.STREAM_NAME }}
          eval "yarn nx launch-server e2e-test --skip-nx-cache"
          eval "yarn nx affected --target=e2e --base=${{ env.BASE_BRANCH }} --parallel=1"
          eval "yarn nx publisher-viewer e2e-test --skip-nx-cache --report=./apps/e2e-test/reports/publisher-viewer/"
          unset VITE_RTS_STREAM_NAME
          rm -rf dist
          if [[ $BRANCH_REF != 'refs/heads/main' ]]; then
            search='https://'
            replace='https://dp-'${PR_NUM}'--'
            export VITE_RTS_VIEWER_BASE_URL=${VITE_RTS_VIEWER_BASE_URL/$search/$replace}
          fi
          eval "yarn nx affected --target=build --base=${{ env.BASE_BRANCH }} --parallel=3"
      - name: Generate Test Report
        if: always()
        run: |
          eval "yarn nx affected --target=e2e-report --base=${{ env.BASE_BRANCH }} --skip-nx-cache"
          eval "yarn nx test-report e2e-test --skip-nx-cache --report=./apps/e2e-test/reports/publisher-viewer/"
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-artifacts
          path: ./apps/e2e-test/reports/
          retention-days: 2
      - name: deploy
        run: eval "yarn nx affected --base=${{ env.BASE_BRANCH }} --target=deploy"
