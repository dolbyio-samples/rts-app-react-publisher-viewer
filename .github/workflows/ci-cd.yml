name: CI-CD

on:
  push:
    branches:
      - main
  pull_request:

env:
  # VITE_RTS_STREAM_NAME: ${{ secrets.STREAM_NAME }} // disabled this for random stream name
  VITE_RTS_STREAM_PUBLISHING_TOKEN: ${{ secrets.STREAM_PUBLISHING_TOKEN }}
  VITE_RTS_ACCOUNT_ID: ${{ secrets.STREAM_ACCOUNT_ID }}
  VITE_RTS_VIEWER_BASE_URL: ${{ secrets.VIEWER_BASE_URL }}
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  BRANCH_REF: ${{ github.ref }}
  PR_TITLE: ${{ github.event.pull_request.title }}
  PR_NUM: ${{ github.event.number }}

# cancel previous run
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - name: lint & check
        run: |
          yarn nx workspace-lint
          yarn nx format:check
          git fetch origin main
          yarn nx affected --target=lint --base=${{ env.BASE_BRANCH }} --parallel=3
  test-publisher:
    needs: lint-check
    uses: ./.github/workflows/test-suite.yml
    with:
      suite_name: test-publisher
      branch_ref: $BRANCH_REF
    secrets:
      publishing_token: $VITE_RTS_STREAM_PUBLISHING_TOKEN
      account_id: $VITE_RTS_ACCOUNT_ID
  test-viewer:
    needs: lint-check
    uses: ./.github/workflows/test-suite.yml
    with:
      suite_name: test-publisher
      branch_ref: $BRANCH_REF
    secrets:
      publishing_token: $VITE_RTS_STREAM_PUBLISHING_TOKEN
      account_id: $VITE_RTS_ACCOUNT_ID
  test-camera-streaming:
    needs: lint-check
    uses: ./.github/workflows/test-suite.yml
    with:
      suite_name: test-publisher
      branch_ref: $BRANCH_REF
    secrets:
      publishing_token: $VITE_RTS_STREAM_PUBLISHING_TOKEN
      account_id: $VITE_RTS_ACCOUNT_ID
  test-local-file-streaming:
    needs: lint-check
    uses: ./.github/workflows/test-suite.yml
    with:
      suite_name: test-publisher
      branch_ref: $BRANCH_REF
    secrets:
      publishing_token: $VITE_RTS_STREAM_PUBLISHING_TOKEN
      account_id: $VITE_RTS_ACCOUNT_ID
  test-screen-streaming:
    needs: lint-check
    uses: ./.github/workflows/test-suite.yml
    with:
      suite_name: test-publisher
      branch_ref: $BRANCH_REF
    secrets:
      publishing_token: $VITE_RTS_STREAM_PUBLISHING_TOKEN
      account_id: $VITE_RTS_ACCOUNT_ID
  test-multisource-streaming:
    needs: lint-check
    uses: ./.github/workflows/test-suite.yml
    with:
      suite_name: test-publisher
      branch_ref: $BRANCH_REF
    secrets:
      publishing_token: $VITE_RTS_STREAM_PUBLISHING_TOKEN
      account_id: $VITE_RTS_ACCOUNT_ID
  deploy:
    needs:
      [
        test-publisher,
        test-viewer,
        test-camera-streaming,
        test-local-file-streaming,
        test-screen-streaming,
        test-multisource-streaming,
      ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - name: deploy
        run: |
          if [[ $BRANCH_REF != 'refs/heads/main' ]]; then
            search='https://'
            replace='https://dp-'${PR_NUM}'--'
            export VITE_RTS_VIEWER_BASE_URL=${VITE_RTS_VIEWER_BASE_URL/$search/$replace}
          fi
          eval "yarn nx affected --target=build --base=${{ env.BASE_BRANCH }} --parallel=3"
          eval "yarn nx affected --base=${{ env.BASE_BRANCH }} --target=deploy"
