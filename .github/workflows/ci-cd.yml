name: CI-CD

on:
  push:
    branches:
      - main
  pull_request:

env:
  # VITE_RTS_STREAM_NAME: ${{ secrets.STREAM_NAME }} // disabled this for random stream name
  VITE_RTS_STREAM_PUBLISHING_TOKEN: ${{ secrets.STREAM_PUBLISHING_TOKEN }}
  VITE_RTS_ACCOUNT_ID: ${{ secrets.STREAM_ACCOUNT_ID }}
  VITE_RTS_VIEWER_BASE_URL: ${{ secrets.VIEWER_BASE_URL }}
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  BRANCH_REF: ${{ github.ref }}
  PR_TITLE: ${{ github.event.pull_request.title }}
  PR_NUM: ${{ github.event.number }}

# cancel previous run
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-check:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Nodejs 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install
        run: yarn --frozen-lockfile
      # waiting for approval - uses: nrwl/nx-set-shas@v3
      - name: set base branch
        run: |
          if [ $BRANCH_REF = 'refs/heads/main' ]; then
            echo 'BASE_BRANCH=origin/main~1' >> $GITHUB_ENV
          else
            echo 'BASE_BRANCH=origin/main' >> $GITHUB_ENV
          fi
      - name: lint & check
        run: |
          yarn nx workspace-lint
          yarn nx format:check
          git fetch origin main
          yarn nx affected --target=lint --base=${{ env.BASE_BRANCH }} --parallel=3
  test-publisher-viewer:
    needs: lint-check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Nodejs 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install
        run: yarn --frozen-lockfile
      # waiting for approval - uses: nrwl/nx-set-shas@v3
      - name: set base branch
        run: |
          if [ $BRANCH_REF = 'refs/heads/main' ]; then
            echo 'BASE_BRANCH=origin/main~1' >> $GITHUB_ENV
          else
            echo 'BASE_BRANCH=origin/main' >> $GITHUB_ENV
          fi
      - name: Test Publisher Viewer
        run: |
          export VITE_RTS_STREAM_NAME=${{ github.job }}-${{ github.run_id }}
          eval "yarn nx launch-server e2e-test --skip-nx-cache"
          eval "yarn nx affected --target=e2e --base=${{ env.BASE_BRANCH }} --parallel=1 --skip-nx-cache"
          rm -rf dist
          unset VITE_RTS_STREAM_NAME
      - name: Generate Test Report
        if: always()
        run: |
          eval "yarn nx affected --target=e2e-report --base=${{ env.BASE_BRANCH }} --skip-nx-cache"
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-artifacts
          path: ./apps/e2e-test/reports/
          retention-days: 2
