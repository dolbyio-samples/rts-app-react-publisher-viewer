          if [[ $BRANCH_REF != 'refs/heads/main' ]]; then
            search='https://'
            replace='https://dp-'${PR_NUM}'--'
            export VITE_RTS_VIEWER_BASE_URL=${VITE_RTS_VIEWER_BASE_URL/$search/$replace}
